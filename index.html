<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio de Jesús Rodríguez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .logo-upla {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 90px;
      height: auto;
      z-index: 2;
    }

    .sobre-mi {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 30px;
      background-color: #f5f5f5;
    }

    .sobre-mi img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .sobre-mi-texto {
      max-width: 600px;
    }

    .sobre-mi-texto h2 {
      margin-bottom: 10px;
      color: #007acc;
    }

    .boton-login {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .boton-login:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://grados.upla.edu.pe/Herramientas/Recursos/imagenes/LOGO-OFICINA.png" alt="Logo UPLA" class="logo-upla">
    <h1>Portafolio Estudiantil</h1>
  </header>

  <section class="sobre-mi">
    <img src="https://via.placeholder.com/200x200.png?text=Jesús+Rodríguez" alt="Foto de Jesús Rodríguez">
    <div class="sobre-mi-texto">
      <h2>Sobre mí</h2>
      <p>Hola, soy <strong>Jesús Rodríguez</strong>, estudiante de Ingeniería de Sistemas. Este es mi portafolio estudiantil de Arquitectura de Software, donde comparto contenidos, actividades y recursos desarrollados durante el curso.</p>
      <a href="#" class="boton-login">Iniciar sesión</a>
    </div>
  </section>
</body>
</html>
