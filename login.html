<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Mi Portafolio</title>
  <meta name="description" content="Página de inicio de sesión para acceder al portafolio.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase-client.js"></script>
  <script type="module" src="script.js" defer></script>
</head>
<body>

  <header class="main-header">
    <nav class="main-nav">
      <a href="index.html" class="nav-logo">
        <img src="https://presentacion.gestorinfo.upla.edu.pe/storage/logo.png" alt="Logo UPLA">
      </a>
      <ul class="nav-menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="perfil.html">Sobre Mí</a></li>
      </ul>
      <button id="darkModeToggle" class="nav-toggle-button">🌗</button>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <form id="login-form" class="login-form">
        <h2>Iniciar Sesión</h2>
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="login-button">Acceder</button>
        <div class="login-links">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p><a href="index.html">← Volver al Inicio</a></p>
  </footer>

</body>
</html>
