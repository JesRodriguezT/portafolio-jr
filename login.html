<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión – Portafolio de Jesús Rodríguez</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    .login-box h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #007acc;
    }

    .login-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #005f99;
    }

    .login-box p {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-box a {
      color: #007acc;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form action="dashboard.html" method="get">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" name="clave" required>

      <button type="submit">Acceder</button>
    </form>
    <p>¿Olvidaste tu contraseña? <a href="#">Recuperar</a></p>
  </div>
</body>
</html>
